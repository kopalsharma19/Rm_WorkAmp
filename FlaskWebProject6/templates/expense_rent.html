<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="static/content/index.css" />
    <meta name="viewport" content="width = device-width, initial-scale= 1.0" />
    <script src="https://kit.fontawesome.com/18264bfb6e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/admin.js"></script>
    <title>Admin Page</title>
</head>

<body>
    <div class="side-menu">
        <h4 class="workamp-text">WORKAMP</h4>
        <div class="menu-select">
            <a href="{{url_for('admin_dash')}}">
                <h4 class="menu-opt">DASHBOARD</h4>
            </a>
            <a href="{{url_for('admin')}}">
                <h4 class="menu-opt" id="selected">EXPENSES</h4>
        </div>
        </a>
    </div>
    <div class="head">
        <div class="head-box">
            <h3 class="header" id="checklist-head">Rent</h3>
        </div>
    </div>
    <div class="cards-list" id="expense-list">
        {% for t in rent_list %}
        <div class="card" id="check-list">
            <div class="check-div">
                <h5 class="card-title" id="expense-title">{{t['Title']}}</h5>
                <p class="date">{{t['Date of Payment']}}</p>
            </div>
            <div class="cost-list">
                <h3 class="cost" id="cost-list-text">Rs. {{t['Amount']}}</h3>
            </div>
        </div>
        {% endfor %}


        <div class="buttons">
            <div class="button" id="export">
                <div class="button-text" id="export-text">Export Excel</div>
            </div>
        </div>
    </div>


</body>

</html>
