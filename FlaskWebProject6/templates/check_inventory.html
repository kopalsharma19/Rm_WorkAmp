<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="/static/content/index.css" />
    <meta name="viewport" content="width = device-width, initial-scale= 1.0" />
    <script src="https://kit.fontawesome.com/18264bfb6e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/admin.js"></script>
    <title>Weekly Checklist</title>
</head>

<body>
    <div class="side-menu">
        <h4 class="workamp-text">WORKAMP</h4>
        <div class="menu-select">
            <a href="{{url_for('admin_dash')}}">
                <h4 class="menu-opt">DASHBOARD</h4>
            </a>
            <a href="{{url_for('admin')}}">
                <h4 class="menu-opt">TASKS</h4>
            </a>
            <a href="{{url_for('check_inventory')}}   ">
                <h4 class="menu-opt" id="selected">CHECK INVENTORY</h4>
            </a>
            <a href="{{url_for('admin')}}">
                <h4 class="menu-opt">TASKS</h4>
            </a>
        </div>

    </div>
    <div class="head-box">
        <h3 class="header" id="checklist-head">Weekly Checklist</h3>
    </div>
    <div class="cards-list">
        {% for t in concat %}
        <div class="card" id="check-list">
            <div class="check-div">
                <h5 class="card-title" id="check-title">{{t["Item"]}}</h5>
            </div>
            <div class="week-inventory">
                <p>{{t["Quantity"]}} Units </p>
            </div>
        </div>
        {% endfor %}

        <a href="{{url_for('admin_dash')}}">
            <div class="buttons">
                <button class="button" type="submit">Close</button>
            </div>
        </a>
    </div>
</body>

</html>
