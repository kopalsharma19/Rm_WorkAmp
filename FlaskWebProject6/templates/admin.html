<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/static/content/index.css" />
    <meta name="viewport" content="width = device-width, initial-scale= 1.0" />
    <script src="https://kit.fontawesome.com/18264bfb6e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/admin.js"></script>

    <script src="https://kit.fontawesome.com/18264bfb6e.js" crossorigin="anonymous"></script>
    <title>Admin Page</title>
</head>

<body>
    <div class="side-menu">
        <h4 class="workamp-text">WORKAMP</h4>
        <div class="menu-select">
            <a href="{{url_for('admin_dash')}}">
                <h4 class="menu-opt">DASHBOARD</h4>
            </a>
            <a href="{{url_for('admin')}}">
                <h4 class="menu-opt" id="selected">UPCOMING</h4>
            </a>
        </div>
    </div>
    <div class="head-box">
        <h3 class="header" id="checklist-head">Tasks List</h3>
    </div>
    <div class="cards-list">
        {% for t in records_list %}
        <div class="card" id="check-list">
            <div class="check-div">
                <h5 class="card-title" id="admin-card">{{t['Activity']}} </h5>
                <div class="task-details">
                    {{t['Category']}}
                </div>
            </div>
            <a href="./done?_id={{t['_id']}}"><input type="button" value="Done" class="button" id="task-done"></a>
        </div>




        {% endfor %}
        
        {% for t in snag_list%}
        <div class="card" id="check-list">
            <div class="check-div">
                <h5 class="card-title" id="admin-card">Snag </h5>
                <div class="task-details">
                    <p>{{t['Primary Category']}}</p>
                    <p>{{t['Sub Category']}}</p>
                </div>
            </div>

            <a href="./snagdone?_id={{t['_id']}}"><input type="button" value="Done" class="button" id="task-done"></a>
        </div>
        {% endfor %}
    </div>
    <script src="scripts/bootstrap.js"></script>
</body>

</html>
